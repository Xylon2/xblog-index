<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <meta name="author" content="Joe Blogs" />
    <style>
      #content { max-width: 60em; margin: auto; }
      .title { text-align: center; margin-bottom: .2em; }
      .subtitle { text-align: center; font-size: medium; font-weight: bold; margin-top:0; }
      #postamble p, #preamble p { font-size: 90%; margin: .2em; }
      pre {
          border: 1px solid #e6e6e6;
          border-radius: 3px;
          background-color: #f2f2f2;
          padding: 8pt;
          font-family: monospace;
          overflow: auto;
          margin: 1.2em;
      }
      pre.src {
          position: relative;
          overflow: auto;
      }
      pre.src:before {
          display: none;
          position: absolute;
          top: -8px;
          right: 12px;
          padding: 3px;
          color: #555;
          background-color: #f2f2f299;
      }
      pre.src:hover:before { display: inline; margin-top: 14px; }
      #org-div-home-and-up { text-align: right; font-size: 70%; white-space: nowrap; }
      .org-right { margin-left: auto; margin-right: 0px; text-align: right; }
      .org-left { margin-left: 0px; margin-right: auto; text-align: left; }
      .org-center { margin-left: auto; margin-right: auto; text-align: center; }
      table { border-collapse:collapse; }
      td, th { vertical-align:top; }
      th.org-right { text-align: center; }
      th.org-left { text-align: center; }
      th.org-center { text-align: center; }
      td.org-right { text-align: right; }
      td.org-left { text-align: left; }
      td.org-center { text-align: center; }
      textarea { overflow-x: auto; }

      .posts {
          list-style-type: none; /* Removes default list bullets */
          margin: 0;
          padding: 0;
      }

      .posts li {
          display: flex;
      }

      .posts .date {
          width: 20%;
          text-align: right;
          padding-right: 10px; /* Optional spacing */
      }

      .posts .title {
          width: 80%;
          text-align: left;
          padding-left: 10px; /* Optional spacing */
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
  </head>
<body>
  <div id="content" class="content">
    <h1 class="title">My Blog</h1>
    <p style="text-align:center">My Slogan</p>
    <button id="toggle-sort">Sort by Date</button>

    <div id="blog-posts-container">
      <!-- Blog posts will be inserted here -->
    </div>
  </div>
  <div id="postamble" class="status">
    <p class="author">Copyright <span id="copyright"></span> Joe Blogs (<a href="mailto:joe.blogs@gmail.com">joe.blogs@gmail.com</a>)</p>
  </div>
  <!-- the following script from https://github.com/Xylon2/xblog-index -->
  <script src="/cljs/main.js"></script>
</body>
</html>
